<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style/style.css">
</head>
<body class="flex flex-al-c">
  <div class="background"></div>
  <div class="container flex flex-dr-c">
      <img  class="container_hero" src="images/illustration-hero.svg" alt="" srcset="">
      <div class="txt_cont flex flex-dr-c flex-js-b">
          <h2 class="title">Order Summary</h2>

          <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!
        </p>

          <div class="flex flex-js-b flex-al-c">
            
              <div class="flex" >
                  <img src="images/icon-music.svg" alt="" srcset="">
                  <span>
                  <b>Annual Plan</b>
                    $59.99/year</span>
              </div>
              <a href="#">Change</a>

          </div>

          <h4>Proceed to Payment</h4>
          <p class="cancel">Cancel Order</p>
          
      </div>
     
  </div>
  

</body>
</html>
